<body>
    <section class="bgimage" style="background-color: grey;">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 text-center mb-5">
                    <h2 class="heading-section">Contact Me</h2>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-lg-10">
                    <div class="image">
                        <div class="row">
                            <div class="col-md-9 col-lg-7">
                                <div class="content-wrap w-100 p-md-5 p-4"
                                    style="background-color: rgb(209, 202, 202);">
                                    <h3 class="mb-4">Get In Touch With Me</h3>
                                    <div id="for message-warning" class="mb-4"></div>
                                    <div id="form-message-success" class="mb-4">Your message was sent thank you !</div>
                                    <form method="POST" id="contactForm" name="cootactForm" class="contactForm"
                                        novalidate="novalidate">
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label class="label" for="name">Full Name</label>
                                                    <input type="text" class="form-control" name="name" id="name"
                                                        placeholder="Enter Your Name Here">
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label class="email" for="email">Email Address</label>
                                                    <input type="email" class="form-control" name="email" id="email"
                                                        placeholder="Enter Your Email Here">
                                                </div>
                                            </div>
                                            <div class="col-md-12">
                                                <div class="form-group">
                                                    <label class="label" for="subject">Subject</label>
                                                    <input type="text" class="form-control" name="subject" id="subject"
                                                        placeholder="Enter Your Email Here">
                                                </div>
                                            </div>

                                            <div class="col-md-12">
                                                <div class="form-group">
                                                    <label class="label" for="subject">Message</label>
                                                    <textarea name="message" class="form-control" id="message" cols="30"
                                                        rows="4" placeholder="Enter Your Message Here">
                                                    </textarea>
                                                </div>
                                            </div>

                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>
